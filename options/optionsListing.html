<h4>Search: <input ng-model="searchText"></h4>
<div class="container">
	<table class="table">
		<thead>
			<tr>
				<th>Option</th>
				<th>Value:</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="option in options | filter: searchText">
				<td>{{option.key}}</td>
				<td	ng-click="switchBoolean($index)"
					ng-class="booleanLabel(option.value)">
					{{option.value}}
				</td>
			</tr>
		</tbody>
	</table>
</div>
